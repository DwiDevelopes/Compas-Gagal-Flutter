name: compass_app
description: Aplikasi Kompas Lengkap dengan Sensor
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_compass: ^0.8.1
  sensors_plus: ^7.0.0
  geolocator: ^10.0.0
  quran: ^1.4.1
  flutter_quran: ^0.0.4
  quran_uz: ^1.0.1
  percent_indicator: ^4.2.3
  vector_math: ^2.1.4
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  scrollable_positioned_list: ^0.3.5
  hijri: 3.0.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/image/icon.jpg"  
  adaptive_icon_background: "#000000"  
  adaptive_icon_foreground: "assets/image/icon_foreground.png" 

flutter:
  uses-material-design: true
  generate: true
  
  # Tambahkan bagian ini jika ingin menambahkan assets
assets:
  - assets/image/icon.jpg
  - assets/image/icon_foreground.png